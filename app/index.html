<div id="seller_index_header" class="clearfix">
    <nav class="navbar navbar-default">
        <div class="clearfix">
            <div class="navbar-header col-lg-4 col-sm-7">
                <a class="navbar-brand" href="#" ><img src="images/logo.png" id='seller_logo'/> </a>
            </div>
            <div class="col-lg-8 col-sm-5">
                <form class="form-inline" role="form" id="seller_signin_form">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" class="form-control" name="username" id="login_username" placeholder="Username" required="required" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            <input type="password" class="form-control" name="password" id="login_password" placeholder="Password" required="required" />
                        </div>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-default" id="header_login_submit" >Sign In</button>
                </form>
            </div>
        </div>
    </nav>
</div>

<div  id="seller_index_body">
    <!--<div>-->
    <div class="clearfix">
        <div class="col-lg-7" id="seller_index_slider">
            <div id="myCarousel" class="carousel slide"  data-ride="carousel">

                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>


                <div class="carousel-inner" role="listbox">

                    <div class="item active">
                        <img src="images/logo.png" alt="Chania" width="460" height="345">
                        <div class="carousel-caption">
                            <h3>Chania</h3>
                            <p>The atmosphere in Chania has a touch of Florence and Venice.</p>
                        </div>
                    </div>

                    <div class="item">
                        <img src="images/logo.png" alt="Chania" width="460" height="345">
                        <div class="carousel-caption">
                            <h3>Chania</h3>
                            <p>The atmosphere in Chania has a touch of Florence and Venice.</p>
                        </div>
                    </div>

                    <div class="item">
                        <img src="images/logo.png" alt="Flower" width="460" height="345">
                        <div class="carousel-caption">
                            <h3>Flowers</h3>
                            <p>Beatiful flowers in Kolymbari, Crete.</p>
                        </div>
                    </div>

                    <div class="item">
                        <img src="images/logo.png" alt="Flower" width="460" height="345">
                        <div class="carousel-caption">
                            <h3>Flowers</h3>
                            <p>Beatiful flowers in Kolymbari, Crete.</p>
                        </div>
                    </div>

                </div>
            </div>

        </div>
        <div class="col-lg-5" id="signup_form">
            <form role="form">
                <h1>Register</h1>
                <div class="form-group">
                    <label for="signup_fullname">Full Name</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" name="FirstName" id="signup_fullname" placeholder="Enter Full Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email_id">Enter Email</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input type="email" class="form-control" id="email_id" name="Email" placeholder="Enter Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Enter Password</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" id="login_password" name="Password" placeholder="Enter Password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock "></i></span>
                        <input type="password" class="form-control" id="confirm_password" name="ConfirmPassword" placeholder="Confirm Password" required>
                    </div>
                </div>
                <button type="submit" name="submit" id="signup_submit" value="Submit" class="btn btn-default col-xs-offset-10">Sign Up</button>
            </form>
        </div>
    </div>
</div>
